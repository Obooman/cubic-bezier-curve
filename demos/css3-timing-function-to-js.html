<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transfer CSS3 timing function to javascript</title>
	<style>
		body{
			margin: 0;
			text-align: center;
			font-family: 'Courier'
		}
	</style>
</head>
<body>
	<canvas width="600" height="600">Your browser doesn't support canvas.</canvas>
	<br>
	<input type="text" placeholder="cubic-bezier(.2,.3,.9.1)" id="cubicBezier"><br>
	change stroke speed:<input type="range" id='tRange' min="1" max="20">
	<button id="repeat" disabled>Repeat</button><br>
	you can refresh current page to change the points' position
	<script>
		var oCanvas = document.querySelector('canvas');
		var oRange = document.querySelector('#tRange');
		var repeat = document.querySelector('#repeat');
		var bezier = document.querySelector('#cubicBezier');

		window.requesetAnimFrame = function () {
			return window.requesetAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function (fn) {
					window.setTimeout(fn, 1000/60);
				};
		}();

		var ctx = oCanvas.getContext('2d');
			ctx.font = '12px Courier'

		ctx.strokeRect(100,100,400,400);
		ctx.arc(100,500,4,0,2*Math.PI,false);
		ctx.moveTo(500,100);
		ctx.arc(500,100,4,0,2*Math.PI,false);

		ctx.fill();

		bezier.onkeydown = function({keyCode}){
			if( keyCode == 13 ){
				
			}
		}




	</script>
</body>
</html>
